<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="wvalueth=device-wvalueth, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>

<body>

    <div class="calculator">
        <div class="display">
            <div id="displayValue"></div>
        </div>

        <div class="buttonContainer">
            <button type="button" id="clear" value="">C</button>
            <button type="button" id="reverse" value="">+/-</button>
            <button type="button" value="">%</button>
            <button type="button" class="operator" value="">÷</button>

            <button type="button" class="digit" value="">7</button>
            <button type="button" class="digit" value="">8</button>
            <button type="button" class="digit" value="">9</button>
            <button type="button" class="operator" value="">×</button>

            <button type="button" class="digit" value="">4</button>
            <button type="button" class="digit" value="">5</button>
            <button type="button" class="digit" value="">6</button>
            <button type="button" class="operator" value="">–</button>

            <button type="button" class="digit" value="">1</button>
            <button type="button" class="digit" value="">2</button>
            <button type="button" class="digit" value="">3</button>
            <button type="button" id="plus" class="operator" value="">+</button>

            <button type="button" class="digit" value="0">0</button>
            <button type="button" class="digit" value="">.</button>
            <button type="button" id="equal" class="equal" value="">=</button>
        </div>
    </div>
    
</body>

</html>
